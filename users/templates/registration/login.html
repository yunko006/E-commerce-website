{% extends 'store/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Log in to your account</h2>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Log in</button>
      <input type="hidden" name="next" value="{% url 'store:store' %}" />
      <a href="{% url 'users:register' %}" class="btn btn-secondary" role="button">Register</a>
    {% endbuttons %}
</form>
{% endblock content %}
